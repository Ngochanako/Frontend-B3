<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h3>Thêm mới nhân viên</h3>
        <div>
            <label for="fullName">Họ và tên</label>
            <input required name="fullName" id="fullName" type="text">
        </div>
        <br/>
        <div>
            <label for="dateOfBirth">Ngày sinh đầy đủ</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth">
        </div>
        <br/>
        <div>
            <label for="monthYear">Tháng và năm</label>
            <input type="month" name="monthYear" id="monthYear">
        </div>
        <br/>
        <div>
            <label for="timeLocal">Thời gian</label>
            <input type="time" name="timeLocal" id="timeLocal">
        </div>
        <br/>
        <div>
            <label for="">Giới tính</label>
            <input type="radio" name="gender">Nam
            <input type="radio" name="gender">Nữ
            <input type="radio" name="gender">Khác
        </div>
        <br/>
        <div>
            <label for="email">Email</label>
            <input required type="email" name="email" id="email">
        </div>
        <br/>
        <div>
            <label for="passWord">Mật khẩu</label>
            <input required type="password" name="passWord" id="passWord" minlength="8">
        </div>
        <div>
            <label for="introduce">Giới thiệu bản thân</label>
            <br/>
            <textarea name="introduce" id="introduce" cols="30" rows="10"></textarea>
        </div>
        <br/>
        <div>
            <label for="city">Thành phố</label>
            <select name="city" id="city" multiple size="2">
                <option value="">Hà Nội</option>
                <option value="">HCM</option>
            </select>           
        </div>
        <br/>
        <div>
            <label for="">Hình ảnh</label>
            <input type="button" value="Chọn tệp">
        
        <label for="">Không có tệp nào được chọn</label>
        </div>
        <br/>
        <div>
             <label for="">Sở thích</label>
             <input type="checkbox">Code
             <input type="checkbox">Chơi game
             <input type="checkbox">Bơi lội
             <input type="checkbox">Đá bóng           
            </div>
        <br/>
        <<div>
            <label for="">Tiến độ hoàn thành công việc</label>
            <input type="range">
        </div>
        <br/>
        <div>
            <label for="yearOfExperience">Năm kinh nghiệm</label>
            <input min="1" max="10" type="number" name="yearOfExperience" id="yearOfExperience">
        </div>
        <br/>
        <div>
            <label for="lookInformation">Tìm kiếm</label>
            <input type="search" name="lookInformation" id="lookInformation">
        </div>
        <br/>
        <div>
            <label for="">Màu sắc yêu thích</label>
            <input type="color">
        </div>
        <br/>
        <div>
            <input type="button" value="Hủy">
            <input type="reset" value="Làm mới" >
            <input type="submit" value="Gửi">
           
        </div>
    </form>
</body>
</html>
